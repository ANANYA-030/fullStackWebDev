<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample html</title>
        <style>
            thead,tbody,tr,td,th{
                border : 1px solid black;
            }
        </style>
    </head>
    <body>
     <!-- This is a comment -->
     <p>Hello world <span>I am creating a sample html</span></p>
     
     <h1> h1 tag</h1>
     <h2> h2 tag</h2>
     <h3> h3 tag</h3>
     <h4> h4 tag</h4>
     <h5> h5 tag</h5>
     <h6> h6 tag</h6>

     <a href="https://www.google.com/">Google</a>
     
     <div>
        <h1><i>H1</i></h1>
     </div>

     <button>I am a button</button><br>

     <img src="https://em-content.zobj.net/source/samsung/128/full-moon-with-face_1f31d.png" alt="Emoji">

     <!--Video
     <video>
        <source src="video1.mp4">
     </video>
     -->
     
     <table >
        <thead>
            <tr>
                <th>Col1</th>
                <th>Col2</th>
                <th>Col3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">val1</td>
                <td rowspan="2">val2</td>
            </tr>
            <tr>
                <td>val3</td>
                <td>val4</td>  
            </tr>
        </tbody>
     </table>

     <form method="GET" action="index.html">
        <input type="email" name="Email">
        <input type="submit">
     </form>

    </body>
</html>
